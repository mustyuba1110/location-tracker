<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Share Your Location</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    window.onload = function () {
      emailjs.init("RwepVQEo9bZ5SyGBX"); // Replace with your real EmailJS Public Key
    };

    function sendLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;

          const templateParams = {
            latitude: lat,
            longitude: lng,
            recipient_email: "mustaphaabdullahi110@gmail.com" // Replace with your real email
          };

          emailjs.send("service_feeezrt", "template_m3blx4x", templateParams)
            .then(function (response) {
              alert("Location sent successfully!");
            }, function (error) {
              alert("Failed to send location: " + JSON.stringify(error));
            });

        }, function (error) {
          alert("Permission denied or location unavailable.");
        });
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    } 
  </script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row mb-4">
      <div class="col text-center">
        <h2>Allow Access to Share Your Location</h2>
        <p>By clicking below, you agree to share your GPS coordinates securely.</p>
        <button class="btn btn-primary mb-3" onclick="sendLocation()">Share My Location</button>
      </div>
    </div>
  </div>
</body>
</html>
